<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>POKEDEX</title>
</head>
<body>
    <main>
        <section>
            <img src="#" alt="pokemon" class="pokemon__image">
            <h1 class="pokemon__data">
                <span class="pokemon__number">tes</span> -
                <span class="pokemon__name">tes</span>
              </h1>
              <form class="form">
                <input
                  type="search"
                  class="input__search"
                  placeholder="Name or Number"
                  required
                />
              </form>
              <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
              </div>
            <img class="pokedex" src="./src/img/pokedex.png" alt="pokedex">
        </section>
    </main> 
</body>
<script src="./src/js/script.js"></script>
</html>
